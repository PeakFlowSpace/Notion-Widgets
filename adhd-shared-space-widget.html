<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD & Relationships</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://peakflowspace.github.io/Notion-Widgets/style.css">

</head>
<body>
    <div class="widget-container">
        <!-- PeakFlowSpace™ title at the top -->
        <div class="header">PeakFlowSpace™</div>

        <!-- ADHD and Relationships title -->
        <div class="title">
            <span><b>ADHD and</b></span> <span class="bold-italic">Relationships</span>
        </div>

        <!-- Tip box -->
        <div class="tip-box" id="tip-box">Loading...</div>

        <!-- Button to load next tip -->
        <button class="button" onclick="nextTip()">New Tip</button>
    </div>

    <script>
        const tips = [
            "<b>ADHD brains forget things, not people</b> 🤯. If your partner doesn’t reply, they got <b>distracted—not ignoring you</b>.",
            "<b>Set shared expectations early</b> 💬. ADHD struggles with <b>unspoken rules</b>—talk about <b>who does what</b>.",
            "<b>“I’ll do it later” often means “I forgot”</b> ⏳. If it needs doing, <b>set a reminder or make it visual</b>."
        ];
        
        let currentTipIndex = 0;
        
        function nextTip() {
            document.getElementById("tip-box").innerHTML = tips[currentTipIndex];
            document.getElementById("tip-box").classList.add("show"); // Ensure fade-in effect
            currentTipIndex = (currentTipIndex + 1) % tips.length;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            nextTip();
        });
    </script>
</body>
</html>
