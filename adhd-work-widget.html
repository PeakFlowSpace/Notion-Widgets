<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD & Work</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://peakflowspace.github.io/Notion-Widgets/style.css">

</head>
<body>
    <div class="widget-container">
        <!-- PeakFlowSpace‚Ñ¢ title at the top -->
        <div class="header">PeakFlowSpace‚Ñ¢</div>

        <!-- ADHD and Work title -->
        <div class="title">
            <span><b>ADHD and</b></span> <span class="bold-italic">Work</span>
        </div>

        <!-- Tip box -->
        <div class="tip-box" id="tip-box">Loading...</div>

        <!-- Button to load next tip -->
        <button class="button" onclick="nextTip()">New Tip</button>
    </div>

    <script>
        const tips = [
            "<b>ADHD brains struggle with unstructured work</b> ‚è≥. Block out <b>time for specific tasks</b> instead of just 'working.'",
            "<b>Email & notifications wreck focus</b> üì©. Mute everything except <b>mission-critical alerts</b> to stay in deep work mode.",
            "<b>Task-switching is exhausting</b> üîÑ. Group <b>similar tasks together</b> so your brain doesn‚Äôt have to keep resetting.",
            "<b>Start your day with a quick win</b> üéØ. A <b>5-minute task</b> gets dopamine flowing & makes bigger tasks feel easier."
        ];
        
        let currentTipIndex = 0;
        
        function nextTip() {
            document.getElementById("tip-box").innerHTML = tips[currentTipIndex];
            document.getElementById("tip-box").classList.add("show"); // Ensure fade-in effect
            currentTipIndex = (currentTipIndex + 1) % tips.length;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            nextTip();
        });
    </script>
</body>
</html>
