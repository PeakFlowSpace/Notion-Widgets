<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD & Addiction</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://peakflowspace.github.io/Notion-Widgets/style.css">

</head>
<body>
    <div class="widget-container">
        <!-- PeakFlowSpace™ title at the top -->
        <div class="header">PeakFlowSpace™</div>

        <!-- ADHD and Addiction title -->
        <div class="title">
            <span><b>ADHD and</b></span> <span class="bold-italic">Addiction</span>
        </div>

        <!-- Tip box -->
        <div class="tip-box" id="tip-box">Loading...</div>

        <!-- Button to load next tip -->
        <button class="button" onclick="nextTip()">New Tip</button>
    </div>

    <script>
        const tips = [
            "<b>Addiction is dopamine-seeking on overdrive</b> ⚠️. ADHD brains <b>crave stimulation</b>, making habits harder to quit.",
            "<b>Stopping a habit is harder than replacing it</b> 🔄. Swap a <b>harmful habit</b> for a <b>neutral or positive one</b>.",
            "<b>Your brain will lie to you during withdrawal</b> 🧠. Cravings feel <b>permanent—but they pass</b>. <b>Wait it out</b>.",
            "<b>You’re not weak—your brain is wired differently</b> 🛠️. Addiction isn’t about <b>willpower</b>, it’s about <b>understanding & managing dopamine</b>.",
            "<b>Make the barrier higher</b> 🚧. Remove access, add friction—<b>small hurdles stop impulsive relapses</b>.",
            "<b>One slip isn’t failure—it’s feedback</b> 🔁. Learn what <b>triggered it</b>, adjust, and <b>move forward</b>."
        ];
        
        let currentTipIndex = 0;
        
        function nextTip() {
            document.getElementById("tip-box").innerHTML = tips[currentTipIndex];
            document.getElementById("tip-box").classList.add("show"); // Ensure fade-in effect
            currentTipIndex = (currentTipIndex + 1) % tips.length;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            nextTip();
        });
    </script>
</body>
</html>
