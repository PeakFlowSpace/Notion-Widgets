<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeakFlowSpace™ Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .timer-container {
            background: #2E2E2E;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .header {
            font-size: 14px;
            color: white;
            opacity: 0.8;
        }
        .time {
            font-size: 48px;
            font-weight: bold;
            margin: 10px 0;
        }
        .session-info {
            font-size: 16px;
            color: #cccccc;
            margin-bottom: 10px;
        }
        .session-type {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .progress-bar {
            height: 10px;
            border-radius: 5px;
            background: #444;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            width: 0%;
        }
        .buttons, .custom-settings {
            margin-top: 15px;
        }
        .custom-settings {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .custom-settings label {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .start-btn { background: #3177C7; color: white; }
        .skip-btn { background: #3177C7; color: white; }
        .reset-btn { background: #C73737; color: white; }
        input {
            width: 60px;
            padding: 5px;
            margin-left: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="header">PeakFlowSpace™</div>
        <div class="time" id="timer">25:00</div>
        <div class="session-info" id="session-info">Set 1/4</div>
        <div class="session-type" id="session-type" style="color:#9317A8;">Focus</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="custom-settings">
            <label>Focus: <input type="number" id="focusTime" value="25"></label>
            <label>Short Break: <input type="number" id="shortBreak" value="5"></label>
            <label>Long Break: <input type="number" id="longBreak" value="15"></label>
        </div>
        <div class="buttons">
            <button class="start-btn" id="start">Start</button>
            <button class="skip-btn" id="skip">Skip</button>
            <button class="reset-btn" id="reset">Reset</button>
        </div>
    </div>
    <script>
        let focusTime = 25 * 60, shortBreak = 5 * 60, longBreak = 15 * 60;
        let cycles = 0, isRunning = false, timer, remainingTime = focusTime;
        let sessionType = 'focus';
        const progress = document.getElementById("progress");
        const timerDisplay = document.getElementById("timer");
        const sessionInfo = document.getElementById("session-info");
        const sessionTypeDisplay = document.getElementById("session-type");
        
        function startTimer() {
            focusTime = document.getElementById("focusTime").value * 60;
            shortBreak = document.getElementById("shortBreak").value * 60;
            longBreak = document.getElementById("longBreak").value * 60;
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(updateTimer, 1000);
            }
        }
        function updateTimer() {
            if (remainingTime > 0) {
                remainingTime--;
                updateDisplay();
                updateProgress();
            } else {
                endSession();
            }
        }
        function updateDisplay() {
            let minutes = Math.floor(remainingTime / 60);
            let seconds = remainingTime % 60;
            timerDisplay.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }
        function updateProgress() {
            let totalTime = sessionType === 'focus' ? focusTime : (sessionType === 'shortBreak' ? shortBreak : longBreak);
            let progressPercent = ((totalTime - remainingTime) / totalTime) * 100;
            progress.style.width = `${progressPercent}%`;
            progress.style.background = sessionType === 'focus' ? '#9317A8' : '#3177C7';
        }
        function endSession() {
            clearInterval(timer);
            isRunning = false;
            new Audio('beep.mp3').play(); // Beep sound when session ends
            if (sessionType === 'focus') {
                cycles++;
                sessionType = cycles % 4 === 0 ? 'longBreak' : 'shortBreak';
                remainingTime = sessionType === 'shortBreak' ? shortBreak : longBreak;
            } else {
                sessionType = 'focus';
                remainingTime = focusTime;
            }
            sessionInfo.innerText = `Set ${cycles % 4 + 1}/4`;
            sessionTypeDisplay.innerText = sessionType === 'focus' ? 'Focus' : 'Break';
            sessionTypeDisplay.style.color = sessionType === 'focus' ? '#9317A8' : '#3177C7';
            startTimer();
        }
        document.getElementById("start").addEventListener("click", startTimer);
        document.getElementById("skip").addEventListener("click", endSession);
        document.getElementById("reset").addEventListener("click", () => {
            clearInterval(timer);
            isRunning = false;
            sessionType = 'focus';
            cycles = 0;
            remainingTime = focusTime;
            sessionInfo.innerText = "Set 1/4";
            sessionTypeDisplay.innerText = "Focus";
            sessionTypeDisplay.style.color = "#9317A8";
            updateDisplay();
            progress.style.width = "0%";
        });
    </script>
</body>
</html>
