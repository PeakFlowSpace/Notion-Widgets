<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD & Relationships</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://peakflowspace.github.io/Notion-Widgets/style.css">

</head>
<body>
    <div class="widget-container">
        <!-- PeakFlowSpace™ title at the top -->
        <div class="header">PeakFlowSpace™</div>

        <!-- ADHD and Relationships title -->
        <div class="title">
            <span><b>ADHD and</b></span> <span class="bold-italic">Relationships</span>
        </div>

        <!-- Tip box -->
        <div class="tip-box" id="tip-box">Loading...</div>

        <!-- Button to load next tip -->
        <button class="button" onclick="nextTip()">New Tip</button>
    </div>

    <script>
        const tips = [
            "<b>ADHD makes social plans feel overwhelming</b> 📅. If meeting friends feels too much, <b>schedule shorter meetups</b>.",
            "<b>Interrupting isn’t rudeness—it’s working memory</b> 🧠. ADHD brains <b>grab the thought before it disappears</b>.",
            "<b>Texting feels like work sometimes</b> 📲. It’s not personal—send a quick <b>“thinking of you”</b> when you can.",
            "<b>Impulsive emotions escalate arguments fast</b> ⚠️. <b>Pause before reacting</b>—walk away, breathe, or <b>write it out first</b>."
        ];
        
        let currentTipIndex = 0;
        
        function nextTip() {
            document.getElementById("tip-box").innerHTML = tips[currentTipIndex];
            document.getElementById("tip-box").classList.add("show"); // Ensure fade-in effect
            currentTipIndex = (currentTipIndex + 1) % tips.length;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            nextTip();
        });
    </script>
</body>
</html>
