<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD & Mindfulness</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://peakflowspace.github.io/Notion-Widgets/style.css">

</head>
<body>
    <div class="widget-container">
        <!-- PeakFlowSpace™ title at the top -->
        <div class="header">PeakFlowSpace™</div>

        <!-- ADHD and Mindfulness title -->
        <div class="title">
            <span><b>ADHD and</b></span> <span class="bold-italic">Mindfulness</span>
        </div>

        <!-- Tip box -->
        <div class="tip-box" id="tip-box">Loading...</div>

        <!-- Button to load next tip -->
        <button class="button" onclick="nextTip()">New Tip</button>
    </div>

    <script>
        const tips = [
            "<b>ADHD makes emotions bigger & faster</b> 💨. Mindfulness forces a <b>pause before reacting</b>.",
            "<b>Meditation isn’t about silence</b> 🧘. It’s about <b>noticing your thoughts</b>. ADHD benefits from <b>awareness, not emptiness</b>.",
            "<b>Breathing exercises instantly regulate stress</b> 🌬️. ADHD minds <b>overthink</b>—<b>box breathing</b> helps reset.",
            "<b>Morning brain dumps clear mental clutter</b> 📝. Writing everything down <b>stops it spinning</b> in your head all day."
        ];
        
        let currentTipIndex = 0;
        
        function nextTip() {
            document.getElementById("tip-box").innerHTML = tips[currentTipIndex];
            document.getElementById("tip-box").classList.add("show"); // Ensure fade-in effect
            currentTipIndex = (currentTipIndex + 1) % tips.length;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            nextTip();
        });
    </script>
</body>
</html>
