<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD & Mindfulness</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Prevents unwanted scrollbars */
    background-color: transparent !important; /* Ensures full transparency */
}

body {
    font-family: Arial, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Keeps the grey outer card */
.widget-container {
    background: #2e2e2e !important; /* Restores grey background */
    padding: 20px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Keeps shadow effect */
    overflow: hidden; /* Prevents scrollbars */
    position: relative;
}

/* PeakFlowSpace‚Ñ¢ (non-bold) */
.header {
    font-size: 13px; /* Slightly smaller */
    color: white;
    font-weight: normal;
    margin-bottom: 10px;
}

/* Inner tip box with pink border */
.tip-box {
    background: transparent !important; /* Ensures inner area is transparent */
    padding: 15px;
    border-radius: 8px;
    font-size: 15px; /* Slightly smaller text */
    font-style: italic;
    text-align: left;
    white-space: normal;
    line-height: 1.5;
    word-wrap: break-word;
    margin-bottom: 15px; /* Adds space between tip and button */
}

/* Button styling */
.button {
    background: #9317a8;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}
.button:hover {
    background: #7d5a85;
}
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="header">PeakFlowSpace‚Ñ¢</div>
        <div class="tip-box" id="tip-box">Loading...</div>
        <button class="button" onclick="nextTip()">New Tip</button>
    </div>

    <script>
        const tips = [
            "<b>ADHD makes emotions bigger & faster</b> üí®. Mindfulness forces a <b>pause before reacting</b>.",
            "<b>Meditation isn‚Äôt about silence</b> üßò. It‚Äôs about <b>noticing your thoughts</b>. ADHD benefits from <b>awareness, not emptiness</b>.",
            "<b>Breathing exercises instantly regulate stress</b> üå¨Ô∏è. ADHD minds <b>overthink</b>‚Äî<b>box breathing</b> helps reset.",
            "<b>Morning brain dumps clear mental clutter</b> üìù. Writing everything down <b>stops it spinning</b> in your head all day."
        ];
        
        let currentTipIndex = 0;
        
        function nextTip() {
            document.getElementById("tip-box").innerHTML = tips[currentTipIndex];
            currentTipIndex = (currentTipIndex + 1) % tips.length;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            nextTip();
        });
    </script>
</body>
</html>
