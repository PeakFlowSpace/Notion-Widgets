<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeakFlowSpace™ Flip A Coin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: transparent !important;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            margin: auto;
            position: relative;
            padding-bottom: 20px;
        }
        .branding {
            font-size: 14px;
            color: white;
            margin-bottom: 3px;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            color: #2e7cd1;
            margin-bottom: 10px;
        }
        .coin {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.6s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3), inset 0 0 10px rgba(255, 215, 0, 0.8);
            background: #3177C7; /* Default to Blue (Heads) */
            margin: auto;
            border: 4px solid gold; /* Gold Rim */
        }
        .flip {
            animation: flipAnimation 0.6s ease-in-out forwards;
        }
        @keyframes flipAnimation {
            0% { transform: rotateY(0deg); }
            25% { transform: rotateY(90deg); background: #9317a8; }
            50% { transform: rotateY(200deg); background: #3177C7; }
            75% { transform: rotateY(280deg); background: #9317a8; }
            100% { transform: rotateY(360deg); }
        }
        .flip-button {
            background-color: #2e7cd1;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 15px;
        }
        .flip-button:hover {
            background-color: #255a9b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="branding">PeakFlowSpace™</div>
        <h1>Flip A Coin</h1>
        <div class="coin" id="coin">Heads</div>
        <button class="flip-button" onclick="flipCoin()">Flip Coin</button>
    </div>

    <script>
        function flipCoin() {
            let coin = document.getElementById("coin");
            let result = Math.random() < 0.5 ? "Heads" : "Tails";
            coin.classList.add("flip");
            setTimeout(() => {
                coin.textContent = result;
                coin.style.background = result === "Heads" ? "#3177C7" : "#9317a8";
                coin.classList.remove("flip");
            }, 600);
        }
    </script>
</body>
</html>
