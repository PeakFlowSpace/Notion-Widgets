<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD & Nutrition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #191919;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .widget-container {
            background: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .header {
            font-size: 14px;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .tip-box {
            background: #1e1e1e;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
            font-style: italic;
            border-left: 5px solid #9317a8;
            min-height: 50px;
            text-align: left;
            white-space: normal;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .button {
            background: #9317a8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .button:hover {
            background: #7d5a85;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="header">PeakFlowSpace‚Ñ¢</div>
        <div class="tip-box" id="tip-box">Loading...</div>
        <button class="button" onclick="nextTip()">New Tip</button>
    </div>

    <script>
        const tips = [
            "<b>ADHD brains chase dopamine</b> through food üç≠. Ultra-processed foods give a quick dopamine hit but <b>wreck focus later</b>.",
            "<b>Decision fatigue</b> makes cooking feel impossible üçΩÔ∏è. Pick <b>3-5 staple meals</b> and rotate them to remove daily choices.",
            "<b>Batch-cook when you get the urge</b> üç≤. ADHD energy comes in waves‚Äîwhen motivation hits, <b>prep & freeze meals</b> for later.",
            "<b>Your appetite is unreliable</b> ‚è∞. Not feeling hungry? Set a <b>meal reminder</b> anyway.",
            "<b>Protein in the morning = better focus</b> ü•ö. Protein balances dopamine & <b>prevents energy crashes</b>."
        ];
        
        let currentTipIndex = 0;
        
        function nextTip() {
            document.getElementById("tip-box").innerHTML = tips[currentTipIndex];
            currentTipIndex = (currentTipIndex + 1) % tips.length;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            nextTip();
        });
    </script>
</body>
</html>
