<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeakFlowSpace Coin Flip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
        }
        h1 {
            color: #3177C7;
        }
        .coin {
            font-size: 50px;
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }
        .flip-button {
            background-color: #3177C7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .flip-button:hover {
            background-color: #255a9b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PeakFlowSpace Coin Flip</h1>
        <div class="coin">ðŸª™</div>
        <button class="flip-button" onclick="flipCoin()">Flip Coin</button>
    </div>

    <script>
        function flipCoin() {
            let result = Math.random() < 0.5 ? "Heads" : "Tails";
            document.querySelector(".coin").textContent = result;
        }
    </script>
</body>
</html>
