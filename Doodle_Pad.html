<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeakFlowSpace™ Doodle Pad</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .doodle-container {
            background: #2E2E2E;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 95%;        /* Use a percentage of the parent's width */
            max-width: 420px; /* But don't exceed 420px */
            position: relative;
        }
        .header {
            font-size: 14px;
            color: white;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        .sub-header {
            font-size: 22px;
            color: #3177C7;
            font-weight: bold;
            margin-bottom: 15px;
        }
        canvas {
            background: #444;
            border-radius: 5px;
            border: 3px solid #9317A8;
            width: 100%;       /* Full width of the container */
            height: auto;     /* Maintain aspect ratio */
            cursor: crosshair;
            touch-action: none;
        }
        .buttons {
            margin-top: 15px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .clear-btn { background: #C73737; color: white; }
    </style>
</head>
<body>
    <div class="doodle-container">
        <div class="header">PeakFlowSpace™</div>
        <div class="sub-header">Doodle Pad</div>
        <canvas id="doodleCanvas"></canvas>
        <div class="buttons">
            <button class="clear-btn" id="clear">Clear</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById("doodleCanvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;

        // --- Mouse Events (Keep these for desktop) ---
        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);
        canvas.addEventListener("mouseout", stopDrawing);

        // --- Touch Events (Add these for touch devices) ---
        canvas.addEventListener("touchstart", startDrawingTouch);
        canvas.addEventListener("touchmove", drawTouch);
        canvas.addEventListener("touchend", stopDrawingTouch);
        canvas.addEventListener("touchcancel", stopDrawingTouch); // Handle touch cancel


        function startDrawing(event) {
            drawing = true;
            ctx.beginPath();
            ctx.moveTo(event.offsetX, event.offsetY);
        }

        function draw(event) {
            if (!drawing) return;
            ctx.lineTo(event.offsetX, event.offsetY);
            ctx.strokeStyle = "#3177C7";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function stopDrawing() {
            drawing = false;
            ctx.closePath();
        }

        // --- Touch Event Handlers ---

        function startDrawingTouch(event) {
            event.preventDefault(); // Prevent scrolling/zooming
            drawing = true;
            const touch = event.touches[0]; // Get the first touch point
            const rect = canvas.getBoundingClientRect(); // Get canvas position
            const x = touch.clientX - rect.left; // Calculate x-coordinate relative to canvas
            const y = touch.clientY - rect.top;  // Calculate y-coordinate relative to canvas
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function drawTouch(event) {
            event.preventDefault();
            if (!drawing) return;
            const touch = event.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            ctx.lineTo(x, y);
            ctx.strokeStyle = "#3177C7";
            ctx.lineWidth = 2;
            ctx.stroke();
        }


        function stopDrawingTouch(event) {
            event.preventDefault(); // Prevent other actions.
            drawing = false;
            ctx.closePath(); // Finish the current path
        }


          // --- Canvas Size ---
          function resizeCanvas() {
            const containerWidth = document.querySelector('.doodle-container').offsetWidth;
            canvas.width = containerWidth;
            canvas.height = containerWidth * (350/420);
            // Original aspect ratio maintained (was 420/350).
        }

        // Initial size and resize on window changes:
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);


        document.getElementById("clear").addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
