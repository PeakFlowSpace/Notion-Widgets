<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD & Mindset</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="https://peakflowspace.github.io/Notion-Widgets/style.css">

</head>
<body>
    <div class="widget-container">
        <!-- PeakFlowSpace™ title at the top -->
        <div class="header">PeakFlowSpace™</div>

        <!-- ADHD and Mindset title -->
        <div class="title">
            <span><b>ADHD and</b></span> <span class="bold-italic">Mindset</span>
        </div>

        <!-- Tip box -->
        <div class="tip-box" id="tip-box">Loading...</div>

        <!-- Button to load next tip -->
        <button class="button" onclick="nextTip()">New Tip</button>
    </div>

    <script>
        const tips = [
            "<b>Your thoughts shape your reality</b> 🧠. Where you <b>direct focus</b> changes how you feel—<b>train your attention</b> like a muscle.",
            "<b>Confidence isn’t about feeling ready</b> 💪. It’s about <b>acting despite doubt</b>. Take action, and <b>confidence will follow</b>.",
            "<b>Gratitude trains your brain to see the good</b> 🌟. ADHD <b>negativity bias is real</b>—list <b>three good things</b> every day.",
            "<b>“I am” statements rewire self-perception</b> 🔄. Tell yourself <b>who you want to be</b>—your brain <b>believes what you repeat</b>.",
            "<b>You don’t need motivation—you need momentum</b> 🚀. <b>Start before you feel like it</b>, and <b>motivation will catch up</b>."
        ];
        
        let currentTipIndex = 0;
        
        function nextTip() {
            document.getElementById("tip-box").innerHTML = tips[currentTipIndex];
            document.getElementById("tip-box").classList.add("show"); // Ensure fade-in effect
            currentTipIndex = (currentTipIndex + 1) % tips.length;
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            nextTip();
        });
    </script>
</body>
</html>
